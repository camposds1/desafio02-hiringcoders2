<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Instrumentos Play Music - Produtos</title>

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="js/script_produtos.js"></script>
</head>

<body>

    <header>
        <img class="logo" src="/img/logo.jpg"/>
        <h1>Loja de Instrumentos Play Music</h1>
    </header>

    <div class="topnav">
        <a href="/index.html">Home</a>
        <a href="/clientes.html">Clientes</a>
        <a class="active" href="/produtos.html">Produtos</a>
    </div>

    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da loja</span>
        </div>

        <div class="card">
            <div>
                <h3> Cadastro de produtos</h3>
            </div>

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto"/>
            </div>

            <div class="lineInput">
                <label>Fabricante</label>
                <input type="text" id="fabricante" placeholder="Fabricante"/>
            </div>

            <div class="lineInput">
                <label>Valor</label>
                <input type="text" id="valor" placeholder="Valor do produto em reais"/>
            </div>

            <button onclick="produto.salvaProduto()">Salvar</button>
            <button onclick="produto.limpaCampo()">Limpar Campos</button>
        </div>

        <div class="content">
            <table border = 1>
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Fabricante</th>
                    <th>Valor</th>
                    <th class="center">Remover</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    
    <footer>
        <span>Sistema de cadastro de clientes e produtos para o Desafio 2 do bootcamp Hiring Coders 2</span>
    </footer>
    
</body>
</html>
