<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Instrumentos Play Music - Clientes</title>

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <script src="js/script_clientes.js"></script>
</head>

<body>

    <header>
        <img class="logo" src="/img/logo.jpg"/>
        <h1>Loja de Instrumentos Play Music</h1>
    </header>

    <div class="topnav">
        <a href="/index.html">Home</a>
        <a class="active" href="/clientes.html">Clientes</a>
        <a href="/produtos.html">Produtos</a>
    </div>

    <main>
        <div class="title">
            <h2>Clientes</h2>
            <span>Lista de clientes da loja</span>
        </div>

        <div class="card">
            <div>
                <h3>Cadastro de Clientes</h3>
            </div>

            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Cliente"/>
            </div>

            <div class="lineInput">
                <label>CPF</label>
                <input type="text" id="cpf" placeholder="Apenas números (Ex: 11122233344)"/>
            </div>

            <div class="lineInput">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="cliente@provedor.com.br"/>
            </div>

            <div class="lineInput">
                <label>Telefone</label>
                <input type="text" id="telefone" placeholder="Apenas números (Ex: 1199992222)"/>
            </div>

            <div class="lineInput">
                <label>Endereço</label>
                <input type="text" id="endereco" placeholder="Rua, n°, complemento, bairro, cidade, estado, cep"/>
            </div>


            <button onclick="cliente.salvaCliente()">Salvar</button>
            <button onclick="cliente.limpaCampo()">Limpar Campos</button>
        </div>

        <div class="content">
            <table border = 1>
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th class="center">Remover</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <span>Sistema de cadastro de clientes e produtos para o Desafio 2 do bootcamp Hiring Coders 2</span>
    </footer>
</body>
</html>
